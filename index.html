<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Image Insert Sample</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<p>オリジナルの画像ズ</p>
<img src="sample1.jpg">
<p>width・height属性で定</p>
<img src="sample1.jpg" width="200px" height="100px">
<p>画像のパスを間違えるとalt属性ストが表示</p>
<img src="sample1.jpg" alt="sample1.jpgが表示される予定です。">
</body>
</html>
