<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>画像を横に並べる</title>
<style>
    .container {
        display: flex; /* Flexboxを使用して要素を並べる */
    }
    .image {
        width: 50%; /* 画像の幅を半分に設定 */
        height: auto; /* アスペクト比を保持しつつ高さを自動調整 */
    }
</style>
</head>
<body>

<div class="container">
    <img class="image" src="image1.jpg" alt="画像1">
    <img class="image" src="image2.jpg" alt="画像2">
</div>

</body>
</html>
